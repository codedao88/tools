<!-- index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>
    
    <!-- Menu -->
    <div id="menu"></div>
    
    <!-- Form -->
    <div class="container mt-4">
        <h2>Liên hệ với chúng tôi</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" placeholder="Nhập họ tên">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Nhập email">
            </div>
            <div class="mb-3">
                <label class="form-label">Tin nhắn</label>
                <textarea class="form-control" rows="3" placeholder="Nhập tin nhắn"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gửi</button>
        </form>
    </div>
    
    <!-- Footer -->
    <div id="footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("header").innerHTML = fetch("header.html").then(response => response.text()).then(data => document.getElementById("header").innerHTML = data);
        document.getElementById("menu").innerHTML = fetch("menu.html").then(response => response.text()).then(data => document.getElementById("menu").innerHTML = data);
        document.getElementById("footer").innerHTML = fetch("footer.html").then(response => response.text()).then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>
</html>
